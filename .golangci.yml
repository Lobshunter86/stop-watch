run:
  skip-dirs:
    - "bin"

linters-settings:
  gocyclo:
    min-complexity: 3
  gocognit:
    min-complexity: 15
  govet:
    enable-all: true
  revive:
    ignore-generated-header: true
    severity: "warning"
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

linters:
  disable-all: false
  enable:
    # code complexity
    - gocyclo
    - gocognit

    # security
    - bodyclose
    # - gosec

    # performance
    - prealloc

    # misc
    - govet
    - revive
    - misspell
    - unparam # unused parameters
    - gomnd
